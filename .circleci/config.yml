version: 2
jobs:
  check:
    docker:
      - image: flix477/rustyboy:latest
    steps:
      - checkout
      - run: make check -s
  lint:
    docker:
      - image: flix477/rustyboy:latest
    steps:
      - checkout
      - run: make lint -s
  test:
    docker:
      - image: flix477/rustyboy:latest
    steps:
      - checkout
      - run: make test -s
  build:
    docker:
      - image: flix477/rustyboy:latest
    steps:
      - checkout
      - run: make build -s
  deploy:
    docker:
      - image: flix477/rustyboy:latest
    steps:
      - checkout
      - run: make test -s
workflows:
  version: 2
  check:
    jobs:
      - check
      - lint
      - test
  build-and-deploy:
    jobs:
      - deploy:
        requires:
          - build
        filters:
          tags:
            only: /^v.*/
